<!DOCTYPE html>
<html>
<head>
    <title>If e Else</title>
    <meta charset="utf-8">
    
</head>
<body>

    <script>

        var variavel1 = prompt("Digite a variável 1:")
        var variavel2 = prompt("Digite a variável 2:")
        var faltasAluno = prompt("Digite a quantidade de faltas do aluno(a):")

        var media = 6
        var faltas = 20

        variavel1 = parseFloat(variavel1)
        variavel2 = parseFloat(variavel2)

        var notaAluno = variavel1 + variavel2

        if (notaAluno >= media && faltasAluno <= faltas) {
            document.write("<h3>Aprovado</h3>")
        } else if (notaAluno >= 1 && faltasAluno <= faltas) {
            document.write("<h3>Em exame final</h3>")
        }  else {
            document.write("<h3>Reprovado</h3>")
        }

    </script>
</body>
</html>
