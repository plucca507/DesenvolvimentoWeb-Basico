<!DOCTYPE html>
<html>
<head>
    <title>Javascript</title>
    <meta charset="utf-8">
    
</head>
<body>

    <script>

        var media = 6
        var notaAluno = prompt("Digite a nota do aluno(a):")
        if (notaAluno >= media) {
            document.write("<h3>Aprovado</h3>")
        } else {
            document.write("<h3>Em exame final</h3>")
        }
    </script>
</body>
</html>
